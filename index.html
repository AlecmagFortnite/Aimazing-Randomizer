<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startscreen – WhatsApp AI</title>
<style>
body {
    margin:0; padding:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#ECE5DD;
    display:flex; flex-direction:column; align-items:center;
    min-height:100vh;
}
h1{ margin-top:20px; color:#075E54; }
#chatList{ width:90%; max-width:400px; margin-top:20px; display:flex; flex-direction:column; gap:10px; }
.chat-item{
    background:white; padding:15px 20px; border-radius:10px;
    display:flex; justify-content:space-between; align-items:center; cursor:pointer; transition:0.2s;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
}
.chat-item:hover{ background:#f0f0f0; }
.chat-info{ display:flex; flex-direction:column; }
.chat-number{ font-size:0.9rem; color:#555; }
button{ padding:10px 15px; border:none; border-radius:8px; font-size:1rem; cursor:pointer; font-weight:bold; }
button:hover{ opacity:0.9; }
#createBtn{ background:#25D366; color:white; margin-top:20px; }
.deleteBtn{ background:#ff4d4d; color:white; }
</style>
</head>
<body>

<h1>Startscreen</h1>

<button id="createBtn" onclick="addChat()">Nummer erstellen</button>

<div id="chatList"></div>

<script>
let chats = JSON.parse(localStorage.getItem('chats')||'[]');
const MAX_CHATS = 15;

function saveChats(){ localStorage.setItem('chats', JSON.stringify(chats)); }

function generatePhoneNumber(){
    return '+49 ' + Math.floor(100+Math.random()*899) + ' ' + Math.floor(1000000+Math.random()*8999999);
}

function renderChats(){
    const list = document.getElementById('chatList');
    list.innerHTML='';
    chats.forEach((chat,index)=>{
        const div = document.createElement('div');
        div.classList.add('chat-item');
        div.onclick = ()=>{ window.location.href=`chat.html?index=${index}`; };
        
        const info = document.createElement('div'); info.classList.add('chat-info');
        const number = document.createElement('div'); number.classList.add('chat-number'); number.textContent = chat.number;
        info.appendChild(number); div.appendChild(info);

        const delBtn = document.createElement('button'); delBtn.textContent='Löschen'; delBtn.classList.add('deleteBtn');
        delBtn.onclick=(e)=>{ e.stopPropagation(); deleteChat(index); };
        div.appendChild(delBtn);

        list.appendChild(div);
    });
}

function addChat(){
    if(chats.length>=MAX_CHATS){ alert('Maximal 15 Nummern gespeichert'); return; }
    const newChat = { name:'', number:generatePhoneNumber(), mode:'science' };
    chats.push(newChat);
    saveChats();
    renderChats();
}

// Löschen
function deleteChat(index){
    chats.splice(index,1);
    saveChats();
    renderChats();
}

// Initial render
renderChats();
</script>
</body>
</html>
