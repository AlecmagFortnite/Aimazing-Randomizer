<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Chat AI ‚Äì Multi-Modus</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.mode-buttons {
    margin-bottom: 10px;
}
.mode-buttons button {
    padding: 8px 15px;
    margin: 0 5px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #4444ff;
    color: white;
    font-weight: bold;
    transition: transform 0.2s ease, background 0.2s ease;
}
.mode-buttons button.active {
    background: #ff0044;
}
.mode-buttons button:hover {
    transform: scale(1.05);
}

.chat-container {
    width: 450px;
    max-width: 95%;
    height: 650px;
    background: #2c2c2c;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);
}

.chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: rgba(255,255,255,0.02);
}

.message {
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 18px;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease;
    line-height: 1.4;
    font-size: 0.95rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.user-message {
    background: #ff0044;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    border-bottom-left-radius: 18px;
}

.ai-message {
    background: #4444ff;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 18px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
}

.input-container {
    display: flex;
    border-top: 1px solid #555;
}

.input-container input {
    flex: 1;
    padding: 15px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #3a3a3a;
    color: white;
    transition: background 0.2s ease;
}

.input-container input:focus {
    background: #454545;
}

.input-container button {
    padding: 0 25px;
    background: #ff0044;
    border: none;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: background 0.2s ease, transform 0.2s ease;
}

.input-container button:hover {
    background: #ff3366;
    transform: scale(1.05);
}

.typing {
    font-style: italic;
    font-size: 0.9rem;
    color: #ccc;
    margin-left: 5px;
    align-self: flex-start;
}
</style>
</head>
<body>

<div class="mode-buttons">
    <button class="active" onclick="setMode('science')">Wissenschaft</button>
    <button onclick="setMode('love')">Liebespaar</button>
    <button onclick="setMode('friend')">Bester Freund</button>
</div>

<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Schreib was..." onkeydown="if(event.key==='Enter'){sendMessage()}">
        <button onclick="sendMessage()">Senden</button>
    </div>
</div>

<script>
let currentMode = "science";

// Vorlagen f√ºr automatisierte S√§tze
function generateScienceSentence() {
    const facts = [
        "Wusstest du, dass Wasserstoff das h√§ufigste Element im Universum ist?",
        "Die Lichtgeschwindigkeit betr√§gt ca. 299.792 km/s.",
        "B√§ume wandeln CO‚ÇÇ in Sauerstoff um.",
        "Das menschliche Gehirn hat etwa 86 Milliarden Neuronen.",
        "Ein Kilogramm Gold wiegt genauso viel wie ein Kilogramm Federn.",
        "Die Erde dreht sich in etwa 24 Stunden um ihre Achse.",
        "Die Milchstra√üe enth√§lt √ºber 100 Milliarden Sterne.",
        "Sauerstoff ist f√ºr Menschen lebensnotwendig.",
        "Die Schwerkraft sorgt daf√ºr, dass wir nicht ins Weltall fliegen.",
        "Der Mond beeinflusst die Gezeiten der Erde."
    ];
    const questions = [
        "Hast du dich jemals gefragt, warum der Himmel blau ist?",
        "Wei√üt du, wie ein schwarzes Loch entsteht?",
        "Interessiert dich, wie Quantenphysik funktioniert?",
        "Hast du schon einmal etwas √ºber Relativit√§tstheorie gelesen?",
        "Wie denkst du, k√∂nnte man das Weltall bereisen?"
    ];
    return Math.random() < 0.7 ? facts[Math.floor(Math.random()*facts.length)] 
                               : questions[Math.floor(Math.random()*questions.length)];
}

function generateLoveSentence() {
    const sweet = [
        "Ich denke gerade an dich üíñ",
        "Du bist etwas ganz Besonderes f√ºr mich.",
        "Ich liebe es, wenn wir zusammen lachen.",
        "Deine Augen sind wundersch√∂n.",
        "Mit dir f√ºhlt sich alles richtig an."
    ];
    const questions = [
        "Willst du heute Abend etwas Sch√∂nes zusammen machen?",
        "Wie f√ºhlst du dich gerade bei mir?",
        "Willst du, dass ich dir etwas Pers√∂nliches erz√§hle?",
        "Denkst du gerade auch an mich?",
        "Willst du, dass ich dir einen Kuss schicke? üòò"
    ];
    return Math.random() < 0.7 ? sweet[Math.floor(Math.random()*sweet.length)]
                               : questions[Math.floor(Math.random()*questions.length)];
}

function generateFriendSentence() {
    const fun = [
        "Haha, das klingt nach einem Abenteuer!",
        "Du bist der beste Kumpel √ºberhaupt!",
        "Keine Sorge, wir kriegen das zusammen hin.",
        "Haha, ich kann nicht aufh√∂ren zu lachen.",
        "Du bist immer f√ºr mich da, danke!"
    ];
    const questions = [
        "Willst du heute was starten?",
        "Hast du Lust auf ein Spiel?",
        "Bist du bereit f√ºr eine Challenge?",
        "Willst du mir von deinem Tag erz√§hlen?",
        "Soll ich dir einen Tipp geben?"
    ];
    return Math.random() < 0.7 ? fun[Math.floor(Math.random()*fun.length)]
                               : questions[Math.floor(Math.random()*questions.length)];
}

// Funktion um zuf√§lligen Satz basierend auf Modus zu ziehen
function getRandomResponse() {
    if(currentMode === "science") return generateScienceSentence();
    if(currentMode === "love") return generateLoveSentence();
    return generateFriendSentence();
}

// Mode wechseln
function setMode(mode) {
    currentMode = mode;
    document.querySelectorAll(".mode-buttons button").forEach(btn => btn.classList.remove("active"));
    document.querySelector(`.mode-buttons button[onclick="setMode('${mode}')"]`).classList.add("active");
}

// Chat-Logik
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');

function sendMessage() {
    const text = userInput.value.trim();
    if(text === "") return;

    // User Nachricht
    const userMsg = document.createElement('div');
    userMsg.classList.add('message','user-message');
    userMsg.textContent = text;
    chatBox.appendChild(userMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
    userInput.value = "";

    // Typing Indikator
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.textContent = "AI tippt...";
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;

    // AI Antwort
    setTimeout(() => {
        typing.remove();
        const aiMsg = document.createElement('div');
        aiMsg.classList.add('message','ai-message');
        aiMsg.textContent = getRandomResponse();
        chatBox.appendChild(aiMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }, 800 + Math.random()*1000);
}
</script>
</body>
</html>
