// ---- Funktionen ----
function getRandomResponse(){
    if(currentMode==="science") return scienceResponses[Math.floor(Math.random()*scienceResponses.length)];
    if(currentMode==="love") return loveResponses[Math.floor(Math.random()*loveResponses.length)];
    return friendResponses[Math.floor(Math.random()*friendResponses.length)];
}

// Modus wechseln
function setMode(mode){
    if(blocked) return;
    currentMode = mode;
    document.querySelectorAll(".mode-buttons button").forEach(btn=>btn.classList.remove("active"));
    document.querySelector(`.mode-buttons button[onclick="setMode('${mode}')"]`).classList.add("active");
}

// Chat
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const chatContainer = document.getElementById('chatContainer');

function sendMessage(){
    if(blocked) return;
    const text = userInput.value.trim();
    if(text==="") return;

    // Pr√ºfen auf Block-W√∂rter
    for(const w of blockedWords){
        if(text.toLowerCase().includes(w.toLowerCase())){
            triggerBlock();
            return;
        }
    }

    // User Nachricht
    const userMsg = document.createElement('div');
    userMsg.classList.add('message','user-message');
    userMsg.textContent = text;
    chatBox.appendChild(userMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
    userInput.value="";

    // Typing
    const typing=document.createElement('div');
    typing.classList.add('typing');
    typing.textContent="AI tippt...";
    chatBox.appendChild(typing);
    chatBox.scrollTop=chatBox.scrollHeight;

    setTimeout(()=>{
        typing.remove();
        const aiMsg=document.createElement('div');
        aiMsg.classList.add('message','ai-message');
        aiMsg.textContent=getRandomResponse();
        chatBox.appendChild(aiMsg);
        chatBox.scrollTop=chatBox.scrollHeight;
    },800+Math.random()*1000);
}

// Block-Funktion
function triggerBlock(){
    blocked=true;
    const overlay=document.createElement('div');
    overlay.classList.add('blocked-overlay');
    overlay.innerHTML="Du wurdest blockiert! ‚ùå<br>Du hast verloren.";
    const restartBtn=document.createElement('button');
    restartBtn.textContent="Neuer Chat starten";
    restartBtn.onclick=function(){location.reload();};
    overlay.appendChild(restartBtn);
    chatContainer.appendChild(overlay);
}
