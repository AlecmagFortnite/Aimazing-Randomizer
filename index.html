<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Chat AI</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-container {
        width: 400px;
        max-width: 90%;
        height: 600px;
        background: #2c2c2c;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 15px;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
    }

    .user-message {
        background: #ff0044;
        align-self: flex-end;
    }

    .ai-message {
        background: #4444ff;
        align-self: flex-start;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .input-container {
        display: flex;
        border-top: 1px solid #555;
    }

    .input-container input {
        flex: 1;
        padding: 15px;
        border: none;
        outline: none;
        font-size: 1rem;
        background: #3a3a3a;
        color: white;
    }

    .input-container button {
        padding: 15px 20px;
        background: #ff0044;
        border: none;
        cursor: pointer;
        color: white;
        font-weight: bold;
        transition: background 0.2s ease;
    }

    .input-container button:hover {
        background: #ff3366;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Schreib was..." onkeydown="if(event.key==='Enter'){sendMessage()}">
        <button onclick="sendMessage()">Senden</button>
    </div>
</div>

    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    function sendMessage() {
        const text = userInput.value.trim();
        if (text === "") return;
        
        // User Nachricht
        const userMsg = document.createElement('div');
        userMsg.classList.add('message', 'user-message');
        userMsg.textContent = text;
        chatBox.appendChild(userMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
        userInput.value = "";

        // AI Antwort nach kurzer Verzögerung
        setTimeout(() => {
            const aiMsg = document.createElement('div');
            aiMsg.classList.add('message', 'ai-message');
            const randomIndex = Math.floor(Math.random() * responses.length);
            aiMsg.textContent = responses[randomIndex];
            chatBox.appendChild(aiMsg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 500 + Math.random() * 1000); // zufällige Verzögerung 0,5–1,5s
    }
</script>
